<html>
<head>
<style>
body {
	font-family: Arial;
}

h1 {
	margin: auto;
	margin-bottom: 20px;
	margin-top: 50px;
	font-size: 20px;
	text-align: center;
}

input[type=text] {
	width: 150px;
}

label {
	width: 400px;
}

#frm {
	margin: auto;
	padding: 10px;
	width: 300px;
	background-color: lightgrey;
	border: 2px solid black;
	border-radius: 10px;
}

#mdiv {
	padding: 3px;
}

#lbl {
	display: inline-block;
	width: 80px;
}

</style>
</head>
<body>
<h1>Test form for STL</h1>

<form id="frm" action="cgi-bin/genstl.cgi" method="get">
	<div id="mdiv">
		<label id="lbl">Filename:</label>
		<input type="text" name="filename">
	</div>
	<div id="mdiv">
		<label id="lbl">Code1:</label>
		<input type="text" name="code1">
	</div>
	<div id="mdiv">
		<label id="lbl">X1:</label>
		<input type="text" name="X1">
	</div>
	<div id="mdiv">
		<label id="lbl">Y1:</label>
		<input type="text" name="Y1">
	</div>
	<div id="mdiv">
		<label id="lbl">Code2:</label>
		<input type="text" name="code2">
	</div>
	<div id="mdiv">
		<label id="lbl">X2:</label>
		<input type="text" name="X2">
	</div>
	<div id="mdiv">
		<label id="lbl">Y2:</label>
		<input type="text" name="Y2">
	</div>
	<div id="mdiv">
		<label id="lbl">bold:</label>
		<input type="text" name="bold">
	</div>
	<div id="mdiv">
		<label id="lbl">space:</label>
		<input type="text" name="space">
	</div>
	<div id="mdiv">
		<label id="lbl">high:</label>
		<input type="text" name="high">
	</div>
	<div id="mdiv">
		<input type="submit" name="Submit">
	</div>
</form>
</body>
</html>
